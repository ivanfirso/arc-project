<!DOCTYPE html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACR Edificaciones</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.5.1/css/bulma.min.css">
    <link rel="stylesheet" href="css/fonts/home-style.css">
    <link rel="stylesheet" href="css/home/home-style.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <style>
    .mySlides {display:none}
    .w3-left, .w3-right, .w3-badge {cursor:pointer}
    .w3-badge {height:13px;width:13px;padding:0}
    </style>

  </head>
  <body>
    <section class="acr-navmain">
      <div class="container">
        <nav class="navbar is-transparent">
          <div class="navbar-brand">
            <a class="navbar-item" href="http://bulma.io">
              <img src="/img/acr-logo-alt.png" alt="ACR Edificaciones">
            </a>

            <a class="navbar-item is-hidden-desktop" href="https://facebook.com/" target="_blank">
              <span class="icon" style="color: #333;">
                <i class="fa fa-facebook"></i>
              </span>
            </a>

            <a class="navbar-item is-hidden-desktop" href="https://twitter.com/jgthms" target="_blank">
              <span class="icon" style="color: #55acee;">
                <i class="fa fa-twitter"></i>
              </span>
            </a>

            <div class="navbar-burger burger" data-target="navMenubd-example">
              <span></span>
              <span></span>
              <span></span>
            </div>
          </div>

          <div class="navbar-menu ">
          <!-- navbar start, navbar end -->
            <a class="navbar-item">
              Inicio
            </a>
            <a class="navbar-item">
              Nosotros
            </a>
            <a class="navbar-item">
              Servicios
            </a>
            <a class="navbar-item">
              Proyectos
            </a>
            <a class="navbar-item">
              Privacidad
            </a>
            <a class="navbar-item">
              Contacta
            </a>
          </div>
        </nav>
      </div>
    </section>


    <section class="acr-hero">

      <div class="w3-content w3-display-container container">
        <img class="mySlides" src="/img/acr-img-01.jpg" style="width:100%">
        <img class="mySlides" src="/img/acr-img-02.jpg" style="width:100%">
        <img class="mySlides" src="/img/acr-img-03.jpg" style="width:100%">
        <div class="w3-center w3-container w3-section w3-large w3-text-white w3-display-bottommiddle" style="width:100%">
          <div class="w3-left w3-hover-text-khaki" onclick="plusDivs(-1)">&#10094;</div>
          <div class="w3-right w3-hover-text-khaki" onclick="plusDivs(1)">&#10095;</div>
          <span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentDiv(1)"></span>
          <span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentDiv(2)"></span>
          <span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentDiv(3)"></span>
        </div>
      </div>


    </section>


    <section class="acr-main"></section>

    <section class="acr-footer">
      <div class= "footer">
        <div class="container">
          <div class="content has-text-centered">
            <p>
             <strong>Bulma</strong> by <a href="http://jgthms.com">Jeremy Thomas</a>. The source code is licensed
             <a href="http://opensource.org/licenses/mit-license.php">MIT</a>. The website content
             is licensed <a href="http://creativecommons.org/licenses/by-nc-sa/4.0/">CC ANS 4.0</a>.
           </p>
           <p>
             <a class="icon" href="https://github.com/jgthms/bulma">
               <i class="fa fa-github"></i>
             </a>
           </p>
            <div class="acr-footer-content acr-layout-grid">
              <div class="acr-footer image">


              </div>
              <div class="acr-footer-links">

              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="/js/home/acr-home.js" charset="utf-8"></script>
    <script type="text/javascript">
      carousel();
    </script>

  </body>
</html>
